<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blender Projects</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
  <div class="navbar">
    <div class="icons">
      <a href="link_to_resume" target="_blank"><img src="assets/resume.svg" alt="Resume"></a>
      <a href="https://github.com/vidyadhardinde001" target="_blank"><img src="assets/git.svg" alt="GitHub"></a>
      <a href="https://www.linkedin.com/in/vidyadhar-dinde-447371252/" target="_blank"><img src="assets/lin.svg" alt="LinkedIn"></a>
      <a href="https://www.instagram.com/_vidyadhar_d/" target="_blank"><img src="assets/insta.svg" alt="Instagram"></a>
      <a href="mailto:vidyadhardinde@gmail.com"><img src="assets/email.svg" alt="Email"></a>
      <!-- Profile Picture Icon -->
      <div class="profile-icon">
        <img src="assets/pfp.png" alt="Profile" id="profileIcon">
      </div>
    </div>
  </div>

  <main>
    <section class="card-view">
      <div class="card">
        <h2>Blender Projects</h2>
        <div class="blender-project-container">
          <div class="blender-project">
            <video controls>
              <source src="assets/webdanim.webm" type="video/webm">
              Your browser does not support the video tag.
            </video>
            <p>Project Description 1</p>
          </div>
          <div class="blender-project">
            <video controls>
              <source src="assets/igloo.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <p>Project Description 2</p>
          </div>
          <div class="blender-project">
            <video controls>
              <source src="assets/v1.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <p>Project Description 3</p>
          </div>
          <div class="blender-project">
            <video controls>
              <source src="assets/v2.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <p>Project Description 4</p>
          </div>
          <!-- Add more project cards as needed -->
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
